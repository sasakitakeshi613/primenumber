<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>素数チェッカー</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="style.css">
		<script src="jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<div id="container">
		<h1>素数チェッカー</h1>
			<img src="img/photo1.png" alt="画像1"></img>
			<p>
				<strong><label for="input">入力</label></strong>
				<input type="number" name="number" id="input" value="0" min="0" max="10000000"></input>
			</p>
			<p>※入力は <strong>0 ~ 10,000,000</strong> まで受け付けられます</p>
			<button type="submit" id="check">判定</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
